<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT | travel-fly | homework-seven </title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/tkl4qqt.css" />
</head>
<body>
    
<nav>
    <div class="logo">
        <span>travel</span>
        <p>-fly</p>
    </div>
    <div class="links">
        <a href="https://tinyurl.com/t-f-index">home</a> | 
        <a href="https://tinyurl.com/t-f-about">about</a> | 
        <a href="https://in-info-web4.informatics.iupui.edu/~leemike/homework-six/">tours</a> | 
        <a href="https://in-info-web4.informatics.iupui.edu/~leemike/homework-seven/offers.html
        ">offers</a> | 
        <a href="https://in-info-web4.informatics.iupui.edu/~leemike/homework-seven/blog.html">blog</a> | 
        <a href="https://in-info-web4.informatics.iupui.edu/~leemike/homework-seven/index.html">contact</a> | 
    </div>
</nav>

<div class="wrapper">
    <div class="contact">
        <div class="map">
            <div class="map-image"></div>
            <div class="map-address">
                <p>travel-fly Inc. <br>
                    8901 Marmora Road, <br>
                    Glasgow, D04 89GR. <br>
                    Freephone:+1 800 559 6580 <br>
                    Telephone:+1 800 603 6035 <br>
                    FAX:+1 800 889 9898 <br>
                    E-mail: mail@travelfly.org</p>
            </div>
        </div>
        <div class="contactForm">
            <input class="textFields" type="text" name="yourName" id="yourName" placeholder="Your Name..." />
            <input class="textFields" type="email" name="email" id="email" placeholder="Email Address..." />
            <input class="textFields" type="text" name="company" id="company" placeholder="Company..." />
            <textarea id="message" name="message" rows="12" cols="68" placeholder="Message..." ></textarea>
        <div class="submit-button"> <a href="#">send message</a></div>
        </div>
    </div>

    <footer>
        <div class="footer">
            <div class="logo">
              <span>travel-</span>
              <h3>fly</h3>
            </div>
            <div class="rights">
              <p>  &copy; 2023 travel-fly. All rights reserved.</p>
            </div>
            <div class="social">
              <img src="images/facebook.png" alt="facebook" />
              <img src="images/instagram.png" alt="instagram" />
              <img src="images/twitter.png" alt="twitter" />
            </div>
          </div>
    </footer>
</div>

</body>
</html>
